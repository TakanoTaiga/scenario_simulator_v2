name: Push Docker Image
on:
  push:
    branches:
      - master
      - main

jobs:
  push_docker:
    name: Push Docker Image
    runs-on: ubuntu-22.04
    timeout-minutes: 720
    strategy:
      matrix:
        rosdistro: [humble]
        arch: [arm64]

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install QEMU for Multi-Arch Builds
        uses: docker/setup-qemu-action@v3

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup and Build Docker Image
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build --file Dockerfile.arm64 --platform linux/arm64/v8 -t takanotaiga/mimic_test:${{ matrix.rosdistro }} --build-arg ROS_DISTRO=${{ matrix.rosdistro }} .